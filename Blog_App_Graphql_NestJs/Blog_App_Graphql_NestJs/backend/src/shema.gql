type User {
  id: Float!
  firstName: String!
  lastName: String!
  email: String!
  phone_number: String!
  password: String!
  is_added: Float!
  created_at: DateTime!
}

# A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
scalar DateTime

type UserResponse {
  status: String!
  data: User
}
type ResponseType {
  status: String!
  data: String!
  firstName: String!
  lastName: String!
  email: String!
  phone_number: String!
  created_at: String!
}
type Query {
  getUserDetails(id: String!): [ResponseType!]!
}

type Mutation {
  Register(
    firstName: String!
    lastName: String!
    email: String!
    phone_number: String!
    password: String!
  ): UserResponse!
}

type Mutation {
  uploadImage(image: String!): String!
}